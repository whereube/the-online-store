{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}

    <form id="login-form" method='POST'>
      {% with messages = get_flashed_messages() %}
      {% for message in messages %}
      <div class="alert alert-success" role="alert" id="alert-success">
        {{message}}
      </div>
      {%endfor%}
      {%endwith%}
      <h1>Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="user_password">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
        <div id="login-footer">
          <a href="/create_profile" class="norm-link">Create account!</a>
        </div>
      </form>
{% endblock %}
