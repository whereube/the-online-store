{% extends "base.html" %} {% block title %}Create Profile{% endblock %} {% block content
    %}
    <form id="login-form" method='POST'>
        <h1>Create account</h1>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="name" class="form-control" id="exampleInputPassword1" name="user_name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_email">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="user_password">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">Create account</button>
        <div id="login-footer">
            <a href="/login" class="norm-link">Already have an account? Login here!</a>
        </div>
      </form>

{% endblock %}
